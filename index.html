<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>네이버 로그인</title>
  <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>


<body>
  <div class="center">

  <!--Header-->
  <header>
  <div class="navi">
    <div class="box">
    <span class="lang">한국어</span>
    <button><i class="fas fa-angle-down"></i></button>
    </div>
  </div>
  <div class="logo">
    <span>NAVER</span>
  </div>
  </header>

  <!--Login-->
  <section class="login">
    <!--loginForm-->
    <div class="loginForm">
      <input class="id" placeholder="아이디"></input>
      <input class="password" placeholder="비밀번호"></input>
      <button class="submit">
        <div>로그인</div>
      </button>
    </div>
    <!--Etc-->
    <div class="etc">
      <span class="check">
        <i class="far fa-check-circle"></i>
        <span>로그인 상태 유지</span>
      </span>
      <span class="on">
        <span>IP보안</span>
        <span class="blue">ON</span>
      </span>
      <span class="one">
        <span>일회용 로그인</span>
        <button><i class="fas fa-question"></i></button>
      </span>
    </div>
    </section>

  <!--Etc-->
  <section class="etc">
    <!--찾기-->
    <ul class="find">
      <button>아이디 찾기</button>
      <span> | </span>
      <button>비밀번호 찾기</button>
      <span> | </span>
      <button>회원가입</button>
    </ul>
    <!--box-->
    <div class="box">
      <div class="title">주소창의 URL과 자물쇠를 확인하세요.</div>
      <div class="info">
        <span>자물쇠가 없으면 네이버 로그인 페이지가 아닙니다.</span>
      </div>
      <div class="mdBox">
        <div class="text">
        <div class="red">
          <i class="fas fa-lock"></i></div>
        <span class="green">NAVER Corp.[KR]</span>
        <div class="blueBox">
          http://nid.naver.com/hidlogin.login
        </div>
        </div>
      </div>
    </div>
  </section>

  <!--Footer-->
  <section class="footer">
    <!--btn-->
    <ul class="btn">
        <button>이용약관</button>
        <span> | </span>
        <button class="bold">개인정보처리방침</button>
        <span> | </span>
        <button>책임의 한계와 법적고지</button>
        <span> | </span>
        <button>회원정보 고객센터</button>
    </ul>
    <!--info-->
    <ul class="info">
      <span class="logo">NAVER</span>
      <span class="copyright">Copyright ©NAVER Corp. All Rights Reserved</span>
    </ul>
  </section>
  </div>
</body>
</html>
